<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Hibernate</title>
</h:head>

<h:body>

	<f:loadBundle basename="utils/mensajes" var="msjs"></f:loadBundle> 

<h:form>
		<h3><h:outputText value="#{msjs.saludo}"/></h3>
		<br />
		<br />
		<h3>Por favor, introduzca sus datos:</h3>
		<table>
			<tr>
				<td>Nombre:</td>
				<td><h:inputText value="#{personaBean.strNombres}" maxlength="22"/></td>
			</tr>
			<tr>
				<td>Apellidos</td>
				<td><h:inputText value="#{personaBean.strApellidos}" /></td>
			</tr>
			<tr>
				<td>Edad</td>
				<td><p:spinner  value="#{personaBean.intEdad}"  min="-7" max="22" /></td>
			</tr>
			<tr>
				<td>Fecha</td>
				<td><p:calendar value="#{personaBean.fecha}"  effect="explode" locale="es" /> </td>
			</tr>
			<tr>
				<td>Actualizar Persona con id: (dejar en blanco si se desea crear una persona nueva)</td>
				<td><h:inputText value="#{personaBean.intId}" /></td>
			</tr>
		</table>

		<p>
			<h:commandButton value="Aceptar" action="login" />
		</p>
		<p>
			<h:commandButton value="Salir" action="signup" />
		</p>
		<p>
			<h:commandButton value="Guardar" action="#{personaBean.save}" />
		</p>
		<p>
			<h:commandButton value="Actualizar" action="#{personaBean.update}" />
		</p>

	</h:form>
	
	<br />
	<br />
	
</h:body>
</html>
